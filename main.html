<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
   <form action="#" method="post">
	   <h1>Feedback Form</h1>
	<label for="name">Name:</label>
	   <input type="text" id="name" name="name" minlength="3" maxlength="50" required><br>

	<label for="Portfolio">Portfolio:</label>
	   <input type="url" id="portifolio" name="Portfolio" required><br>
	<label for="favColor">Favorite Color:</label>
	   <input type="color" id="favColor" required><br>
	<label for="likeness">Likeness:</label>
	   <input type="range" if="likeness" min="1" max="100" required>
	<input type="submit" value="Submit">

</body>

</html>
